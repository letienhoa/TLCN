<app-header index=-1></app-header>
<section>
    <div class="route-container">
        <ul class="progressbar">
            <li class="active-next">chọn tuyến</li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <div style="float: none; height: 100px;">
        </div>
        <div class="route-input">
            <form >
                <div class="input" style="float: left;">
                    <input id="radio-1" name="radio" type="radio" (change)="onItemChange(items[0])"  checked>
                    <label for="radio-1" class="radio-label">Một chiều</label>
                </div>
                <div class="input">
                    <input id="radio-2" name="radio" type="radio" (change)="onItemChange(items[1])">
                    <label  for="radio-2" class="radio-label">Thứ hồi</label>
                </div>
                <div class="time">
                    <div class="point" style="margin-left: 20px;">
                        <label>Nơi đi</label>
                        <select [(ngModel)]="service.select_route.departure" [ngModelOptions]="{standalone: true}" name="departure" (change)="cityChanged($event.target)" required >
                              <option *ngFor="let item of list_departure" [Value]="item">{{item}}</option>
                        </select>
                    </div>
                    <div class="point">
                        <label>Nơi đến</label>
                        <select [(ngModel)]="service.select_route.destination" [ngModelOptions]="{standalone: true}" name="destination" (change)="cityChanged_A($event.target.value)" required>
                            <option *ngFor="let item of list_destination" [Value]="item.name">{{item.name}}</option>
                        </select>
                    </div>
                    <div class="point-date">
                        <div class="date-left">
                            <label>Ngày đi</label>
                           <input type="date" id="date" required min="{{today}}" (change)="dateChanged($event.target)" >
                        </div>
                        <div class="vr">
                        </div>
                        <div class="date-right">
                            <label>Ngày về</label>
                            <input type="date" id="return-date" min="{{today}}" (change)="dateChanged($event.target)">
                        </div>
                    </div>
                </div>
            </form>

        </div>
<!--         <div style="padding-bottom:50px; margin-top: -40px;">
            <button class="button search" (click)='submit()'><i class="fas fa-search"></i> Tìm chuyến xe</button>
        </div> -->
        <div class="route-input">
            <div class="title">
                Thông tin chung
            </div>
            <div class="route-infor">
                <h2>{{service.select_route.departure}} => {{service.select_route.destination}}</h2>
                <p>Khoảng cách: <span>{{range}}</span></p>
                <p>Thời gian: <span>{{time}}</span></p>
                <p>*Lưu ý: thời gian đón và trung chuyển xe có thể thay đổi phụ thuộc vào mật độ giao thông tại từng thời điểm. Kính mong quý hành khách thông cảm !</p>
            </div>
        </div>
        <div>
            <button class="button continue" (click)='submit()'>Tiếp tục</button>
        </div>
    </div>   
</section>

<app-footer></app-footer>
