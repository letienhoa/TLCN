<app-header index=4></app-header>
<section>
    <div class="invoice" *ngIf="isShow==false">
        <p>Tra cứu hóa đơn</p>
        <div class="invoice-search"> 
            <input type="text" [(ngModel)]="code"  placeholder="Nhập mã vé">
            <button class="btn-confirm" (click)="onSearch()"><i class="fas fa-search"></i> Tra cứu</button>
        </div>
    </div>
    <div class="infor-invoice" *ngIf="isShow==true">
        <div style="width:49%;">
            <div class="title">
                <p>THÔNG TIN VÉ</p>
            </div>
            <div style="margin-top: 20px;">
                <div class="infor-invoice-item">
                    <div style="width: 50%; text-align: center; display: flex;">
                        <label for="" style="font-size: 16px; width:70px;">
                            Ngày mua
                        </label>
                        <p>{{data.ngay_dat}}</p>
                    </div>
                    <div style="width: 50%; text-align: center; display: flex;">
                        <label for="" style="font-size: 16px; width:70px;">
                            Giờ mua
                        </label>
                        <p>{{data.gio_dat}}</p>
                    </div>
                </div>
                <div class="infor-invoice-item">
                    <div style="width: 50%; text-align: center; display: flex;">
                        <label for="" style="font-size: 16px; width:70px;">
                            Mã vé
                        </label>
                        <p>{{data.ma_code}}</p>
                    </div>
                    <div style="width: 50%; text-align: center; display: flex;">
                        <label for="" style="font-size: 16px; width:70px;">
                            Giờ chạy 
                        </label>
                        <p>{{data.gio_chay}} h</p>
                    </div>
                </div>
                <div class="infor-invoice-item">
                    <div style="width: 50%; text-align: center; display: flex;">
                        <label for="" style="font-size: 16px; width:70px;">
                            Tuyến   
                        </label>
                        <p >{{data.tuyen_xe}}</p>
                    </div>
                    <div style="width: 50%; text-align: center; display: flex;">
                        <label for="" style="font-size: 16px; width:70px;">
                            Giường
                        </label>
                        <p >
                            <ng-container *ngFor="let i of listItem">
                                {{i}}
                            </ng-container>
                        </p>
                    </div>
                </div>
                <div class="infor-invoice-item">
                    <div style="width: 50%; text-align: center; display: flex;">
                        <label for="" style="font-size: 16px; width:70px;">
                            Số vé
                        </label>
                        <p>{{number}} vé</p>
                    </div>
                    <div style="width: 50%; text-align: center; display: flex;">
                        <label for="" style="font-size: 16px; width:70px;">
                            Tổng tiền 
                        </label>
                        <p>{{data.gia_ve}} VNĐ</p>
                    </div>
                </div>
            </div>
        </div>
        <div style="width:49%; margin-left: 2%;">
            <div class="title">
                <p>THÔNG TIN KHÁCH HÀNG</p>
            </div>
            <div style="margin-top: 20px;">
                <div class="infor-invoice-item">
                    <div style="width: 50%; text-align: center; display: flex;">
                        <label for="" style="font-size: 16px; width:70px;">
                            Email
                        </label>
                        <p>{{data.email}}</p>
                    </div>
                    <div style="width: 50%; text-align: center; display: flex;">
                        <label for="" style="font-size: 16px; width:70px;">
                            Số điện thoại
                        </label>
                        <p>{{data.so_dien_thoai}}</p>
                    </div>
                </div>
<!--                 <div class="infor-invoice-item">
                    <div style="width: 100%; text-align: center; display: flex;">
                        <label for="" style="font-size: 16px; width:70px;">
                            Nơi đón
                        </label>
                        <p style="width: 80%;">adwadawd</p>
                    </div>
                </div> -->
<!--                 <div class="btn-function">
                    <p style="color: #009344;"><i class="far fa-edit"></i> Chỉnh sửa thông tin</p>
                    <p style="color: #f54b17;"><i class="far fa-edit"></i> Xóa điểm cộng</p>
                </div> -->
            </div>
        </div>
        
    </div>
</section>
<app-footer></app-footer>
